<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/main.min.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <h1 class="card__title" title="mark zuckerberg"> MARK ZUCKERBERG </h1>
          <button class="card__btn">
            <img class="card__btn-img" src="./images/close.svg" width="24" height="24" alt="close button">
          </button>
        </div>
        <div class="card__body">
          <span class="card__body-title" title="today"> TODAY </span>
          <ol class="card__list">
            <li class="card__item">
              <time class="card__message-time" datetime="10:53">10:53</time>
              <div class="card__message">
                <p class="card__message-desc" title="Hi, Mark! I made a new design for Messenger App.">Hi, Mark! I made a new design for Messenger App.</p>
              </div>
            </li>
            <li class="card__item">
              <time class="card__message-time" datetime="10:57">10:57</time>
              <div class="card__message">
                <p class="card__message-desc" title="Yo! Send it to my assistsnt and we’ll review it during the year.">Yo! Send it to my assistsnt and we’ll review it during the year.</p>
              </div>
            </li>
            <li class="card__item">
              <time class="card__message-time" datetime="11:03">11:03</time>
              <div class="card__message">
                <p class="card__message-desc" title="But Mark...">But Mark...</p>
              </div>
            </li>
            <li class="card__item card__item--inactive">
              <div class="card__message">
                <p class="card__message-desc" title="You were blocked by the user.">You were blocked by the user.</p>
              </div>
            </li>
          </ol>
        </div>
        <div class="card__footer">
          <form class="card__form" action="https://echo.htmlacademy.ru/courses" method="POST" autocomplete="off">
            <input class="card__input" type="text" name="msg" placeholder="Enter your message" aria-label="enter your message" minlength="1" required>
            <button class="card__form-btn" type="submit">SEND</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
